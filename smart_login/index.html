    <div class = "content">
    .<div class="container">
        <div class="form_info mt-5 w-75 mx-auto p-5 ">
            <h2 class="text-center text-capitalize"> smart login system</h2>
            <form action="" id="form">

                    <div class="form-group">
                      <input type="email" class="form-control my_email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email">
                    </div>
                    <div class="form-group">

                      <input type="password" class="form-control my_pass" id="exampleInputPassword1" placeholder="enter your password ">
                    </div>
                    <div class="login_warning my-3 text-capitalize text-center d-none"> all inputs are required </div>
                    <button type="submit" class="btn btn-primary w-100 log_Btn"> login</button>

            </form>

            <p class="text-center mt-3 text-capitalize"> don't have an account ?  <span class="sign_up"> sign up </span></p>
        </div>


    </div>
    </div>
